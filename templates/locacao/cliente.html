{% extends 'locacao/base.html' %}

{% block content %}
<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Endere√ßo</th>
				<th>Bairro</th>
				<th>Cidade</th>
				<th>Telefone</th>
				<th>Editar</th>

			</tr>

		<tbody>

			<tr>

	</table>



</div>
